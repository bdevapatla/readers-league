<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Readers' League</title>
  <style type="text/css">
   
  </style>
  <script type="text/javascript">
    function draw() {
      var canvas = document.getElementById('tutorial');
      if(canvas.getContext) {
        var ctx =  canvas.getContext('2d');
        ctx.font = '48px serif';
        ctx.fillText('Under construction...Comeback soon...', 50, 300);
      }
    }
  </script>
</head>
<body onload="draw();">
  <canvas id="tutorial" width="1000" height="1000"></canvas>
</body>
</html>
