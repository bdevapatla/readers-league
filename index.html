<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Canvas Skeleton Template</title>
  <style type="text/css">
    canvas {
      border:1px solid black;
    }
  </style>
  <script type="text/javascript">
    function draw() {
      var canvas = document.getElementById('tutorial');
      if(canvas.getContext) {
        var ctx =  canvas.getContext('2d');
        ctx.beginPath();
        ctx.arc(75,75,50,0,Math.PI*2,true); //Circle
        //arc(x, y, radius, startAngle, endAngle, anticlockwise) ; angles in radians
        ctx.moveTo(110,75);//moveTo disconnects the following arc from the previous one
        ctx.arc(75,75,35,0,Math.PI,false);//75,75 is the center of circle
        ctx.moveTo(65, 65);
        ctx.arc(60, 65, 5, 0, Math.PI * 2, true);
        ctx.moveTo(95, 65);
        ctx.arc(90, 65, 5, 0, Math.PI * 2, true);
        ctx.stroke();
      }
    }
  </script>
</head>
<body onload="draw();">
  <canvas id="tutorial" width="150" height="150"></canvas>
</body>
</html>
